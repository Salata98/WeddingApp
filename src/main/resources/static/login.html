<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zaloguj się!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//fonts.googleapis.com/css?family=Akaya+Kanadaka&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">

<!-- welcome-->
<div class="row">
    <div class="col align-self-center">
        <h1>Witaj na naszej stronie!</h1>
    </div>
</div>
    <div class="row">
        <div class="col align-self-center">
            <h1>Zaloguj się</h1>
        </div>
    </div>

    <!-- form-->
    <form method="post" action="login">
        <div class="row justify-content-md-center">
            <div class="form-group col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
                <input type="text" class="form-control" id="login" name="username" placeholder="Login">
                <label for="login">Login</label>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="form-group col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
                <input type="password" class="form-control" id="password" name="password" placeholder="Hasło">
                <label for="password">Hasło</label>
            </div>
        </div>
      <button type="submit" class="btn btn-lg" style="background-color: #DA70D6">Zaloguj się</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
