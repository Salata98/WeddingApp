<!DOCTYPE html>
<html lang="en" data-ng-app="det">
<head>
    <meta charset="UTF-8">
    <title>Ustaw informacje</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//fonts.googleapis.com/css?family=Akaya+Kanadaka&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="row">
        <a class="btn btn-lg btn-light" id="button" href="/" role="button">Powrót</a>
    </div>
    <div class="row"></div>

    <!-- details form-->
    <div ng-controller="ConfirmWeddingController as wedCon">
    <form>

        <div class="jumbotron" style="background-color: #F5DEB3">
            <div><h2>Czy będziesz się z nami bawił na weselu?</h2></div>
            <div>(zaznacz aby potwierdzić)</div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="wedCon.newDetails.confirm" ng-change="wedCon.changeWedding()">
                    <h3>{{wedCon.headerWedding}}</h3>
                </label>
            </div>
        </div>
        <div ng-show="wedCon.newDetails.confirm">
            <div class="jumbotron" style="background-color: #F5DEB3">
                    <div><h2>Czy wytrzymasz jeszcze poprawiny?</h2></div>
                    <div>(zaznacz aby potwierdzić)</div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="wedCon.newDetails.secondDay" ng-change="wedCon.changeSecondDay()">
                            <h3>{{wedCon.headerSecondDay}}</h3>
                        </label>
                    </div>
            </div>
            <div class="jumbotron" style="background-color: #F5DEB3">
                <div>
                    <h2>Wybierz rodzaj menu:</h2>
                    <div class="radio">
                        <label>
                            <input type="radio" name="menu" value="NORMAL" checked ng-model="wedCon.newDetails.menu">
                            Mięsna
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="menu" value="VEGETARIAN" ng-model="wedCon.newDetails.menu">
                            Wegetariańska
                        </label>
                    </div>
                </div>
            </div>

        </div>

    <a class="btn btn-lg btn-light" id="button" role="button" href="/#!/details" ng-click="wedCon.updateDetails(wedCon.newDetails)">Zmień!</a>

</form>
</div>





</div>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
<script type="text/javascript" src="js/det.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
